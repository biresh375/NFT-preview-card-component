<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>



</head>
<body>
<main class="main-card">
  <div class="card">
    <div class="image">
      <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="overlay">
      <img class="icon_view" src="images/icon_view.svg" alt="icon_view">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="promotion_message">Our Equilibrium collection promotes balance and calm.</p>

    <img class="icon_ethereum" src="images/icon-ethereum.svg" alt="Eathereum">
    <p class="icon_ethereum_message"> 0.041 ETH</p>

    <img class="icon_clock" src="images/icon-clock.svg" alt=clock"">
    <p class="icon_clock_message">3 days left</p>

    <hr>
    <img src="images/image-avatar.png" alt="" class="image_avater">
    <p class="avater_message">Creation of <span>Jules Wyvern</span></p>

  </div>
</main>


  

  

  
  
  
  

  
</body>
</html>
